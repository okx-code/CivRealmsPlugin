name: ${name}
version: ${version}
main: com.civrealms.plugin.bukkit.CivRealmsPlugin
author: Okx
softdepend: [CombatTagPlus, ExilePearl]

commands:
  boatinventory:
    aliases: [binv, bi]
    usage: /<command> <page>
  restore:
    aliases: [invr]
    usage: /<command> <id>
    permission: civrealms.command.restore

permissions:
  civrealms.command.restore:
    default: op